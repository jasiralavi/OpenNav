name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev build-essential

      - name: Build Release
        run: cargo build --release --verbose

      - name: Build AppImage
        run: |
          # Install linuxdeploy
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          # Extract to run without FUSE in CI
          ./linuxdeploy-x86_64.AppImage --appimage-extract
          
          # Prepare generic desktop file (remove absolute path)
          cp opennav.desktop opennav-appimage.desktop
          sed -i 's|^Exec=.*|Exec=opennav %u|' opennav-appimage.desktop
          sed -i 's|^Icon=.*|Icon=opennav|' opennav-appimage.desktop
          
          # Generate AppImage
          # We place resources/ with the binary so linuxdeploy finds the icon? 
          # Or explicitly pass -i. 
          # Note: linuxdeploy expects the icon file to be available or resolution fails.
          
          ./squashfs-root/AppRun \
            --appdir AppDir \
            --executable target/release/opennav \
            --desktop-file opennav-appimage.desktop \
            --icon-file resources/opennav.png \
            --output appimage
            
          # Rename output for clarity
          find . -name "OpenNav*.AppImage" -exec mv {} OpenNav-x86_64.AppImage \;

      - name: Create Archive
        run: |
          mkdir -p release/resources
          cp target/release/opennav release/
          cp resources/opennav.png release/resources/
          cp opennav.desktop release/
          cd release
          tar -czvf ../opennav-linux-x86_64.tar.gz *

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            opennav-linux-x86_64.tar.gz
            OpenNav-x86_64.AppImage

  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-45
      options: --privileged
    steps:
      - uses: actions/checkout@v3
      
      # We need to install rust in the container or rely on the SDK? 
      # The Manifest uses org.gnome.Sdk which has Rust? No, usually separate extension or installed in sdk.
      # Gnome SDK 45 has rust.
      
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: com.opennav.app.flatpak
          manifest-path: flatpak/com.opennav.app.yml
          cache-key: flatpak-builder-${{ github.sha }}
          # Determine if we need to allow network. 
          # The action sets up the environment. The manifest controls the build.
          # We'll try standard build.
          
      - name: Create Release (for Flatpak)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: com.opennav.app.flatpak
